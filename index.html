    <div class="login-container">
        <div class="logo-header">
            <div class="logo-icon">

            </div>
            <span class="logo-text">mObywatel</span>
        </div>

        <div class="main-content">
            <h1 class="welcome-title">Dzień dobry!</h1>
            
            <p class="welcome-subtitle">Zaloguj się do aplikacji.</p>

            <div class="password-section">
                <label class="password-label">Hasło</label>
                <div class="password-input-container">
                    <input type="password" id="passwordInput" placeholder="" class="password-input">
                    <svg class="eye-icon" id="eyeIcon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="#ffffff" stroke-width="2"/>
                        <circle cx="12" cy="12" r="3" stroke="#ffffff" stroke-width="2"/>
                    </svg>
                </div>
                <p class="error-message" id="errorMessage">Nieprawidłowe hasło</p>
                <a href="#" class="forgot-password">Nie pamiętasz hasła?</a>
            </div>

            <button class="login-button" id="loginButton">Zaloguj się</button>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = "Keke089"; 
        
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const eyeIcon = document.getElementById('eyeIcon');

        function checkPassword() {
            const enteredPassword = passwordInput.value;
            
            if (enteredPassword === CORRECT_PASSWORD) {
                // Password is correct - redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Password is incorrect - show error
                errorMessage.style.display = 'block';
                passwordInput.classList.add('error');
                
                // Clear error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    passwordInput.classList.remove('error');
                }, 3000);
            }
        }

        // Login button click
        loginButton.addEventListener('click', checkPassword);

        // Enter key press
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Clear error when user starts typing
        passwordInput.addEventListener('input', function() {
            errorMessage.style.display = 'none';
            passwordInput.classList.remove('error');
        });

        // Toggle password visibility
        eyeIcon.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
