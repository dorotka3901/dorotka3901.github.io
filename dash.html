    <script>
        window.addEventListener("load", function() {
            if ("standalone" in window.navigator && window.navigator.standalone) {
                var a = document.getElementsByTagName("a");
                for (var i = 0; i < a.length; i++) {
                    a[i].addEventListener("click", function(event) {
                        var newLocation = this.href;
                        event.preventDefault();

    <style>
        @font-face {
            font-family: Roboto;
            font-style: normal;
            font-weight: 100;
            src: url(/assets/roboto_light.ttf) format("truetype");
        }

        @font-face {
            font-family: Roboto;
            font-style: normal;
            font-weight: 300;
            src: url(/assets/roboto_regular.ttf) format("truetype");
        }

        @font-face {
            font-family: Roboto;
            font-style: normal;
            font-weight: 400;
            src: url(/assets/roboto_medium.ttf) format("truetype");
        }

        @font-face {
            font-family: Roboto;
            font-style: italic;
            font-weight: 400;
            src: url(/assets/roboto_medium_italic.ttf) format("truetype");
        }

        @font-face {
            font-family: Roboto;
            font-style: normal;
            font-weight: 500;
            src: url(/assets/roboto_bold.ttf) format("truetype");
        }

        @font-face {
            font-family: Roboto;
            font-style: normal;
            font-weight: 700;
            src: url(/assets/roboto_black.ttf) format("truetype");
        }

        @font-face {
            font-family: Roboto;
            font-style: normal;
            font-weight: 900;
            src: url(/assets/roboto_medium_numbers.ttf) format("truetype");
        }

        :root {
            --blue-active: #3a8dff;
        }

        * {
            user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            box-sizing: border-box;
        }

        img {
            pointer-events: none;
        }

        body, html {
            height: 100%;
            overscroll-behavior-y: contain;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Roboto', sans-serif;
            background: #101318;
            color: #ffffff;
        }

        body {
            background-color: #101318;
            width: 100%;
            height: 100vh;
            position: fixed;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #101318;
        }

        .header-logo {
            width: 58px;
            height: 58px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .notification-icon {
            width: 28px;
            height: 28px;
            filter: invert(1);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            padding-bottom: 100px;
        }

        .main-content {
            padding: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 34px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: 16px;
        }

        .header-button {
            color: var(--blue-active);
            font-size: 17px;
            font-weight: 400;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 20px;
        }

        .document-card {
            background: linear-gradient(135deg, #1a5fb8 0%, #2b7de9 100%);
            border-radius: 24px;
            padding: 20px;
            min-height: 240px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            overflow: hidden;
        }

        .document-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 12px,
                rgba(255, 255, 255, 0.04) 12px,
                rgba(255, 255, 255, 0.04) 24px
            );
            pointer-events: none;
        }

        .document-card:active {
            transform: scale(0.97);
        }

        .document-card.full-width {
            grid-column: span 2;
        }

        .document-icon {
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .document-icon img {
            width: 36px;
            height: 36px;
            object-fit: contain;
        }

        .document-title {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            width: 100%;
            height: 90px;
            position: fixed;
            bottom: 0;
            background-color: #1c1c1e;
            border-top: 0.5px solid #38383a;
            z-index: 99;
            display: flex;
            justify-content: space-around;
            align-items: center;
            left: 0;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-tab {
            width: 25%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
        }

        .nav-tab img {
            height: 26px;
            width: 26px;
            filter: invert(1);
        }

        .nav-tab span {
            font-size: 11px;
            font-weight: 500;
            color: #8e8e93;
        }

        .nav-tab.active img {
            filter: invert(0.5) sepia(1) saturate(5) hue-rotate(195deg);
        }

        .nav-tab.active span {
            color: var(--blue-active);
        }

        @supports (-webkit-touch-callout: none) {
            .bottom-nav {
                padding-bottom: 20px;
            }
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 30px;
            }

            .documents-grid {
                grid-template-columns: 1fr;
            }

            .document-card.full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
